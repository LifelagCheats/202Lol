name: Generate Changelog

on:
  push:
    branches:
      - main  # Change this if you want to run on a different branch

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history for changelog generation

      - name: Install git-cliff
        run: |
          curl -sSLO https://github.com/orhun/git-cliff/releases/latest/download/git-cliff-linux-x86_64.tar.gz
          tar -xzf git-cliff-linux-x86_64.tar.gz
          chmod +x git-cliff
          sudo mv git-cliff /usr/local/bin/

      - name: Generate Changelog
        run: git-cliff --unreleased --config /dev/null > CHANGELOG.md

      - name: Commit and Push Changelog
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "Update changelog"
          git push
