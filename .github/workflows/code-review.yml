name: ChatGPT code reviewer

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  code_review_job:
    runs-on: ubuntu-latest
    name: ChatGPT Code Review
    steps:
      - name: GenAI Code Review
        uses: dlidstrom/genai-code-review@v3
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_pr_id: ${{ github.event.number }}
          openai_model: "gpt-4o" 
          openai_temperature: 1 
          openai_max_tokens: 2048 
          mode: files 
          language: en 
          custom_prompt: "Please review this code for unwanted bugs or optimization options if one can implement them, if you can, also point out security issues/vulnerabilities that might help the code stay secure."
